{% extends 'base.html' %}
{% block main %}
<div class="container my-5">
    <div class="row">
 
            <h3>Detalhes da Reserva</h3>
            <br>
            <table style="width: 100%;" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>CNPJ</th>
                        <th>Categoria</th>
                        <th>Stand</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ reserva.nome_empresa }}</td>
                        <td>{{ reserva.cnpj }}</td>
                        <td>{{ reserva.categoria_empresa }}</td>
                        <td>{{ reserva.stand }}</td>
                        {% if reserva.quitado %}
                        <td>Quitado</td>
                        {% else %}
                        <td>Esperando Confirmação</td>
                        {% endif %}
                    </tr>
                </tbody>

    </div>
    {%endblock%}
